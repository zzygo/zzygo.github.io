    <div class="post-body" itemprop="articleBody">
        <p>打了一场abc，还行吧，该做的都做了，经典模板tsp问题竟然没想到状压，明天把他补了。</p>
<p>初始状态<code>dp[i][1&lt;&lt;i]=0</code></p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//dp[i][j]表示当前在i点，经过点的状态为j</span></span><br><span class="line"><span class="built_in">ms</span>(dp,INF);</span><br><span class="line">forn(i, k) dp[i][<span class="number">1</span>&lt;&lt;i]=<span class="number">0</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;(<span class="number">1</span>&lt;&lt;k); ++i)&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;k; ++j)&#123;</span><br><span class="line">        <span class="keyword">if</span>(dp[j][i]!=INF)&#123;</span><br><span class="line">            <span class="comment">//当前在点j，状态为i是有解的，继续走没走到过的点</span></span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> three=<span class="number">0</span>; three&lt;k; ++three)&#123;</span><br><span class="line">                <span class="keyword">if</span>(((<span class="number">1</span>&lt;&lt;three)&amp;i)==<span class="number">0</span> &amp;&amp; dis[j][three]!=<span class="number">-1</span>)&#123;</span><br><span class="line">                    <span class="comment">//three点不在状态i里(没走到过)，并且j到i有边可以走</span></span><br><span class="line">                    <span class="built_in">uin</span>(dp[three][i|(<span class="number">1</span>&lt;&lt;three)],dp[j][i]+dis[j][three]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
